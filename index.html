<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div id="display">Timer</div>

        <form action="#">
            <input type="number" id="hour" placeholder="HOUR" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="MINUTE" autocomplete="off" value="">
            <input type="number" id="second" placeholder="SECOND" autocomplete="off" value="">
        </form>

        <div class="btn">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
    </div>

    <div class="stopwatch">
        <div id="sdisplay">Stopwatch</div>

        <div class="stopwatchDisplay">00 : 00 : 00</div>

        <div class="btn">
            <button id="sstart">START</button>
            <button id="sstop">STOP</button>
            <button id="sreset">RESET</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
